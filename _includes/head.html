<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->

  <!-- #DOING: trying a new approach to the relative URL issue as per [this post](https://stackoverflow.com/a/8304028/8304877) id:1 +port-a-url -->
  {% capture root %}{% if page.root %}{{ page.root }}{% elsif post.root %}{{ post.root }}{% else %}{{ default.root }}{% endif %}{% endcapture %}

  <link rel="stylesheet" href="{{ root }}{{ "public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/css/lanyon.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/css/prose.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/css/octicons.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/flexslider/flexslider.css" | relative_url }}">
  <link rel="stylesheet" href="{{ root }}{{ "public/css/all.css" | relative_url }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- ****** faviconit.com favicons ****** -->
  <!-- Basic favicons -->
  <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="{{ root }}{{ "public/img/favicons/favicon" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ root }}{{ "public/img/favicons/favicon" | relative_url }}">
  <!--[if IE]><link rel="shortcut icon" href="{{ root }}{{ "public/img/favicons/favicon" | relative_url }}"><![endif]-->
  <!-- For Opera Speed Dial -->
  <link rel="icon" type="image/png" sizes="195x195" href="{{ root }}{{ "public/img/favicons/favicon-195.png" | relative_url }}">
  <!-- For iPad with high-resolution Retina Display running iOS ≥ 7 -->
  <link rel="apple-touch-icon" sizes="152x152" href="{{ root }}{{ "public/img/favicons/favicon-152.png" | relative_url }}">
  <!-- For iPad with high-resolution Retina Display running iOS ≤ 6 -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ root }}{{ "public/img/favicons/favicon-144.png" | relative_url }}">
  <!-- For iPhone with high-resolution Retina Display running iOS ≥ 7 -->
  <link rel="apple-touch-icon" sizes="120x120" href="{{ root }}{{ "public/img/favicons/favicon-120.png" | relative_url }}">
  <!-- For iPhone with high-resolution Retina Display running iOS ≤ 6 -->
  <link rel="apple-touch-icon" sizes="114x114" href="{{ root }}{{ "public/img/favicons/favicon-114.png" | relative_url }}">
  <!-- For Google TV devices -->
  <link rel="icon" type="image/png" sizes="96x96" href="{{ root }}{{ "public/img/favicons/favicon-96.png" | relative_url }}">
  <!-- For iPad Mini -->
  <link rel="apple-touch-icon" sizes="76x76" href="{{ root }}{{ "public/img/favicons/favicon-76.png" | relative_url }}">
  <!-- For first- and second-generation iPad -->
  <link rel="apple-touch-icon" sizes="72x72" href="{{ root }}{{ "public/img/favicons/favicon-72.png" | relative_url }}">
  <!-- For non-Retina iPhone, iPod Touch and Android 2.1+ devices -->
  <link rel="apple-touch-icon" href="{{ root }}{{ "public/img/favicons/favicon-57.png" | relative_url }}">
  <!-- Windows 8 Tiles -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{ "public/img/favicons/favicon-144.png" | relative_url }}">
  <!-- ****** faviconit.com favicons ****** -->

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ root }}{{ "atom.xml">

  <!-- JAVASCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ root }}{{ "public/flexslider/jquery.flexslider-min.js" | relative_url }}"></script>
  <script src="{{ root }}{{ "public/js/URI.js" | relative_url }}"></script>
  <script src="{{ root }}{{ "public/js/all.js" | relative_url }}"></script>
</head>
