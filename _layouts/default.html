<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>
          {% unless page.wiki or page.siteWiki or page.wayPoint %}<span class="ico pencil" onclick="goToProse('{{ repo }}', '{{ page.path }}')" title="edit on Prose.io"></span><span class="octicon-octoface" onclick="goToGitHub('{{ repo }}', '{{ page.path }}')" title="edit on GitHub"></span>{% else %}<span class="octicon-book" onclick="goToWiki('{{ repo }}', '{{ wikiPath }}')" title="edit wiki entry on GitHub"></span>
          {% endunless %}

          <h3 class="masthead-title">
            <a href="{{ root }}{{ "" | relative_url }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
